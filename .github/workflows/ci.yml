name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: none
          tools: composer
      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist
      - name: Run tests
        env:
          OPEN_IM_API_URL: http://localhost:10002
          OPEN_IM_APP_ID: imAdmin
          OPEN_IM_APP_SECRET: openIM123
        run: vendor/bin/phpunit

